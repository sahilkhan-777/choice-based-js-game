<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Treasure Of Eldoria</title>
    <link rel="stylesheet" href="adventure-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="adventure.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">The Lost Treasure of Eldoria</h1>
        <main>
            <div class="game-status">
                <div class="status-bar">
                    <h3 class="health"><i class="fa-solid fa-heart heart"></i> Health: <span id="health-value"></span>
                    </h3>
                    <h3 class="inventory"><i class="fa-solid fa-box box"></i> Inventory: <span
                            id="inventory-items"></span></h3>
                    <h3 class="stamina"><i class="fa-solid fa-person-running person"></i> Stamina: <span
                            id="stamina-value"></span></h3>
                </div>
                <div class="penalties">
                    <ul>
                        <li><svg id="no-flashlight" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2,5.27L3.28,4L20,20.72L18.73,22L15,18.27V22H9V12.27L2,5.27M18,5L15,10H11.82L6.82,5H18M18,4H6V2H18V4M15,11V13.18L12.82,11H15Z" /></svg><p class="info">You can't see traps</p></li>
                        <li><svg id="fear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>skull</title><path d="M12,2A9,9 0 0,0 3,11C3,14.03 4.53,16.82 7,18.47V22H9V19H11V22H13V19H15V22H17V18.46C19.47,16.81 21,14 21,11A9,9 0 0,0 12,2M8,11A2,2 0 0,1 10,13A2,2 0 0,1 8,15A2,2 0 0,1 6,13A2,2 0 0,1 8,11M16,11A2,2 0 0,1 18,13A2,2 0 0,1 16,15A2,2 0 0,1 14,13A2,2 0 0,1 16,11M12,14L13.5,17H10.5L12,14Z" /></svg><p class="info">Your movements are slowed down</p></li>
                        <li><svg id="no-water" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.84 22.73L16.29 18.18C15.2 19.3 13.69 20 12 20C8.69 20 6 17.31 6 14C6 12.67 6.67 11.03 7.55 9.44L1.11 3L2.39 1.73L22.11 21.46L20.84 22.73M18 14C18 10 12 3.25 12 3.25S10.84 4.55 9.55 6.35L17.95 14.75C18 14.5 18 14.25 18 14Z" /></svg><p class="info">You lose -15 Stamina every move</p></li>
                    </ul>
                </div>
                <div class="live-score-update"><ul class="score-list"></ul></div>
            </div>
            <div class="paragraph-container">
                <p class="first-line"></p>
                <p class="second-line"></p>
                <div class="btn-container"></div>
            </div>
        </main>
    </div>
</body>

</html>
