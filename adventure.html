<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Treasure Of Eldoria</title>
    <link rel="stylesheet" href="adventure-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="adventure.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">The Lost Treasure of Eldoria</h1>
        <main>
            <div class="game-status">
                <div class="status-bar">
                    <h3 class="health"><i class="fa-solid fa-heart heart"></i> Health: <span id="health-value"></span>
                    </h3>
                    <h3 class="inventory"><i class="fa-solid fa-box box"></i> Inventory: <span
                            id="inventory-items"></span></h3>
                    <h3 class="stamina"><i class="fa-solid fa-person-running person"></i> Stamina: <span
                            id="stamina-value"></span></h3>
                </div>
                <div class="live-score-update"></div>
            </div>
            <div class="paragraph-container">
                <p class="first-line"></p>
                <p class="second-line"></p>
                <div class="btn-container"></div>
            </div>
        </main>
    </div>
</body>

</html>
